<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Contact Lead</title>
  </head>
  <body style="margin:0;padding:0;background:#ffffff;font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;color:#0f172a;">
    <table width="100%" cellpadding="0" cellspacing="0" role="presentation" style="background:#ffffff;">
      <tr>
        <td align="center" style="padding:24px;">
          <table width="640" cellpadding="0" cellspacing="0" role="presentation" style="width:640px;max-width:100%;background:#ffffff;border:1px solid #e5e7eb;border-radius:12px;">
            <tr>
              <td style="padding:24px 24px 8px 24px;">
                <h1 style="margin:0;font-size:20px;line-height:28px;color:#0f172a;">New Contact Lead</h1>
                <p style="margin:6px 0 0 0;font-size:13px;color:#64748b;">Brandise Box</p>
              </td>
            </tr>
            <tr>
              <td style="padding:8px 24px 0 24px;">
                <hr style="border:none;height:1px;background:#f1f5f9;">
              </td>
            </tr>
            <tr>
              <td style="padding:16px 24px;">
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                  <tr>
                    <td style="padding:6px 0;width:140px;font-size:13px;color:#475569;">Name</td>
                    <td style="padding:6px 0;font-size:14px;color:#0f172a;font-weight:600;">{{ name }}</td>
                  </tr>
                  <tr>
                    <td style="padding:6px 0;width:140px;font-size:13px;color:#475569;">Email</td>
                    <td style="padding:6px 0;font-size:14px;color:#0f172a;">{{ email }}</td>
                  </tr>
                  <tr>
                    <td style="padding:6px 0;width:140px;font-size:13px;color:#475569;">Phone</td>
                    <td style="padding:6px 0;font-size:14px;color:#0f172a;">{{ phone }}</td>
                  </tr>
                  <tr>
                    <td style="padding:6px 0;width:140px;font-size:13px;color:#475569;">Topics</td>
                    <td style="padding:6px 0;font-size:14px;color:#0f172a;">{% if topics %}{{ topics|join:", " }}{% else %}-{% endif %}</td>
                  </tr>
                  <tr>
                    <td style="padding:10px 0;width:140px;font-size:13px;color:#475569;vertical-align:top;">Message</td>
                    <td style="padding:10px 0;font-size:14px;color:#0f172a;white-space:pre-line;">{{ message }}</td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="padding:0 24px 24px 24px;">
                <hr style="border:none;height:1px;background:#f1f5f9;">
                <p style="margin:10px 0 0 0;font-size:12px;color:#94a3b8;">This email was sent from the contact form on {{ site_name }}.</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
  </html>
