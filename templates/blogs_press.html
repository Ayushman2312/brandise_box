{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blogs & Press</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="/media/logo/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/blogs_press.css' %}?v={% now 'U' %}">
    <style>
        .montserrat{
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <main class="bp-root">
        <header class="bp-header">
            <a class="bp-logo" href="/" aria-label="Brandise home">
                <img src="/media/logo/bbllp_logo.png" alt="Brandise logo">
            </a>
        </header>

        <section class="bp-viewport" aria-label="Blogs & Press cards">
            <div class="bp-left">
                <h1 class="bp-title">Blogs & Press</h1>
                <div class="bp-social" aria-label="Social links">
                    <a href="#" class="icon" aria-label="Facebook" title="Facebook">
                        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M22 12.06C22 6.5 17.52 2 12 2S2 6.5 2 12.06C2 17.05 5.66 21.2 10.4 22v-7.03H7.9v-2.91h2.5V9.41c0-2.48 1.47-3.86 3.72-3.86 1.08 0 2.2.19 2.2.19v2.42h-1.24c-1.22 0-1.6.76-1.6 1.54v1.86h2.72l-.43 2.91H13.5V22C18.34 21.2 22 17.05 22 12.06z"/></svg>
                    </a>
                    <a href="#" class="icon" aria-label="Twitter" title="Twitter">
                        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M22 5.8c-.7.3-1.5.6-2.3.7.8-.5 1.4-1.2 1.7-2.1-.7.5-1.6.9-2.5 1.1A3.9 3.9 0 0 0 12 8.5c0 .3 0 .6.1.8-3.3-.2-6.2-1.8-8.1-4.3-.3.5-.5 1.1-.5 1.8 0 1.3.7 2.5 1.8 3.2-.6 0-1.2-.2-1.7-.5v.1c0 1.8 1.3 3.2 3 3.6-.3.1-.7.1-1 .1-.2 0-.5 0-.7-.1.5 1.5 2 2.6 3.7 2.6A7.9 7.9 0 0 1 2 18.4 11.2 11.2 0 0 0 8.1 20c7.3 0 11.4-6 11.4-11.3v-.5c.8-.5 1.4-1.2 1.9-2z"/></svg>
                    </a>
                    <a href="#" class="icon" aria-label="Instagram" title="Instagram">
                        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7zm5 3.5A5.5 5.5 0 1 1 6.5 13 5.5 5.5 0 0 1 12 7.5zm0 2A3.5 3.5 0 1 0 15.5 13 3.5 3.5 0 0 0 12 9.5zm5.75-3.25a1.25 1.25 0 1 1-1.25 1.25 1.25 1.25 0 0 1 1.25-1.25z"/></svg>
                    </a>
                </div>
            </div>

            <div class="bp-scroller" id="bp-scroller">
                {% for blog in blogs %}
                <a href="{% url 'blog_detail' blog.pk %}" class="bp-card" style="text-decoration: none; display: block;color:inherit;">
                    {% if blog.cover_image %}
                    <div class="bp-img" style="background-image:url('{{ blog.cover_image.url }}');"></div>
                    {% else %}
                    <div class="bp-img" style="background-image:url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=1200&auto=format&fit=crop');"></div>
                    {% endif %}
                    <h3 class="bp-card-title montserrat">{{ blog.title }}</h3>
                    {% if blog.subtitle %}
                    <p class="bp-card-desc">{{ blog.subtitle }}</p>
                    {% endif %}
                    <div class="bp-link">More Details <span>â†’</span></div>
                </a>
                {% empty %}
                <p>No blogs yet. Add some in the admin.</p>
                {% endfor %}
            </div>
            
        </section>
    </main>

    <script src="{% static 'js/blogs_press.js' %}?v={% now 'U' %}"></script>
</body>
</html>
