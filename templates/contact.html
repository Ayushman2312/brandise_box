{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - Brandise Box</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="/media/logo/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>
<body>
    <header class="nx-header">
        <h1 class="nx-chip">Ideas to Impact - Design. Build. <code>Scale.</code></h1>
        <h1 class="nx-chip1 nx-chip--mobile">Ideas<code>Scale.</code></h1>
        <a class="nx-byvercel" href="/" aria-label="Brandise home">
            <img src="/media/logo/bbllp_logo.png" alt="Brandise logo">
        </a>
    </header>
    <main class="contact-root">
        <section class="contact-hero">
            <h1 class="contact-title">
                <span class="fade">Say Hi! <span style="color:black;">and tell</span></span>
                <span class="main">us about your<br>idea</span>
            </h1>
            <p class="contact-sub">Have a nice works? Reach out and let's chat.</p>
        </section>

        <section class="contact-form-section">
            <form class="contact-form" action="#" method="post">
                <div class="field-group">
                    <label class="label">Name<span class="req">*</span></label>
                    <input type="text" class="input" placeholder="Hello..." required>
                </div>
                <div class="field-group">
                    <label class="label">Email<span class="req">*</span></label>
                    <input type="email" class="input" placeholder="Where can we reply?" required>
                </div>
                <div class="field-group">
                    <label class="label">
                        Mobile Number<span class="req">*</span></label>
                    <input type="tel" class="input" placeholder="Your mobile number?" pattern="[0-9]{10}" title="Please enter a valid 10-digit mobile number" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
                </div>

                <div class="field-group" style="padding-bottom: 24px;">
                    <label style="margin-bottom: 14px;" class="label">What's in your mind?<span class="req">*</span>    </label>
                    <div class="chips" role="group" aria-label="Project type">
                        <button type="button" class="chip is-selected">Web App</button>
                        <button type="button" class="chip">Website Design</button>
                        <button type="button" class="chip">Consultancy</button>
                        <button type="button" class="chip">Brand Development</button>
                        <button type="button" class="chip">Concept Designing</button>
                        <button type="button" class="chip">Growth Intelligence</button>
                    </div>
                </div>

                <div class="field-group">
                    <label class="label">Message<span class="req">*</span></label>
                    <textarea class="textarea" placeholder="I want to build some..." required></textarea>
                </div>

                <div class="form-footer">
                    <button type="submit" class="submit-btn">Submit <span aria-hidden>â†’</span></button>
                </div>
            </form>
        </section>
    </main>

    <script>
    // Simple chip selection logic (no framework)
    document.addEventListener('click', function(e){
        if(e.target.classList.contains('chip')){
            e.target.classList.toggle('is-selected');
        }
    });
    </script>
</body>
</html>
